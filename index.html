<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página GitHub Pages con Pestañas</title>
  <style>
    .tabs {
      display: flex;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background-color: #f1f1f1;
      margin-right: 5px;
      border: 1px solid #ddd;
    }
    .tab:hover {
      background-color: #ddd;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Bienvenidos a mi repositorio</h1>
  <p>Este es el contenido de la página web que estás mostrando en GitHub Pages.</p>

  <!-- Pestañas de navegación -->
  <div class="tabs">
    <div class="tab" onclick="loadTab('pestana1')">Pestaña 1</div>
    <div class="tab" onclick="loadTab('pestana2')">Pestaña 2</div>
    <div class="tab" onclick="loadTab('pestana3')">Pestaña 3</div>
  </div>

  <!-- Contenedor para el contenido cargado -->
  <div id="content-container">
    <!-- Aquí se cargará el contenido de las pestañas -->
  </div>

  <script>
    // Función para cargar el contenido de las pestañas desde archivos externos
    function loadTab(tabName) {
      const container = document.getElementById('content-container');

      // Limpiar el contenido actual
      container.innerHTML = '';

      // Cargar el archivo HTML correspondiente
      fetch(`${tabName}.html`)
        .then(response => response.text())
        .then(data => {
          // Insertar el contenido en el contenedor
          container.innerHTML = data;
        })
        .catch(error => {
          console.error('Error al cargar el contenido:', error);
          container.innerHTML = '<p>Error al cargar el contenido.</p>';
        });
    }

    // Cargar por defecto el contenido de la primera pestaña
    loadTab('pestana1');
  </script>
</body>
</html>
