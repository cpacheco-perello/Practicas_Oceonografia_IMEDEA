<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Recursos\c.png"> 
  <style>
    /* Estilo base de la página */
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0px;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
       /* Alinea todo el contenido de forma vertical */
      /* Centra todos los elementos dentro del contenedor */
      width: 100%;
    }

    /* Índice de secciones */
    .index {
      position: fixed;
      top: 0;
      width: 0.1%;
      padding: 0px 0px 0px 3%;
      height: 100vh;
      background-color: #a09b9b4c;
      border-right: 1px solid #ddd;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .index:hover{
      width: 10%;
      background-color: #ffffffb0;
    }

    
    
    .index ul {
      display: flex;
      flex-direction: column;
      list-style-type: none;
      padding: 0;
    }
    
    .index li {
      margin: 10px 0;
      padding-left: 8px;
    }
    
    .index a {
      text-decoration: none;
      color: #007BFF;
    }
    
    .index a:hover {
      text-decoration: underline;
    }
    
    /* Submenú para subsecciones */
    .index .submenu {
      display: none;
      list-style-type: none;
      padding-left: 0%;
      margin: 0;
    }

    /* Mostrar submenú con encabezados */
    .index li:hover .submenu {
      display: block;
      position: relative;
      background-color: #17f44300;
      padding: 2%;
      border-left: 8% solid #57bd1b;
    }

    /* Estilo para los encabezados del submenú */
    .index .submenu h4 {
      font-size: 80%;
      margin: 5px 0;
      color: #333;
      font-weight: bold;
    }

    .index .submenu h5 {
      font-size: 1em;
      margin: 5px 0;
      color: #007BFF;
      font-weight: normal;

    }
    .index-btn {

      display: none;
    }
    

    /* Contenedor para el encabezado y las pestañas */
    .header-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Asegura que el encabezado y las pestañas se distribuyan */
      align-items: center;
      background-color: rgb(148, 217, 44); /* Alinea los elementos verticalmente */
      width: 100%;
      padding: 0.5% 0%  0.5%  0%;
    }

    /* Encabezado */
    h1 {
      color: white;
      /* Mantener el texto del encabezado alineado a la izquierda */
      margin: 0;
      padding: 0% 2%  0%  0.2%;
      font-size: 150%;
    }

    /* Contenedor de las pestañas */
    .tabs {
      display: flex;
      cursor: pointer;
       /* Esto alinea las pestañas a la izquierda */
    }

    /* Pestañas */
    .tab {
      color: black;
      padding: 3% 2%  3%  2%;
      font-size:  100%;;
      text-align: center;
    }

    .tab:hover {
      background-color: rgb(23, 26, 200);
      color: white;
      border-radius: 5%;
    }

    /* Pestaña activa */
    .tab.active {
      background-color: white;
      color: rgb(39, 221, 194);
      font-weight: bold;
      border-radius: 5%;
    }

    /* Estilo del contenido */
    .tab-content {
      display: none;
      max-width: 800px;
      margin: 20px auto;
      background-color: #f4f4f4;;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
    }

    /* Mostrar contenido activo */
    .tab-content.active {
      display: block;
    }

    /* Estilo de las imágenes */
    img {
      max-width: 100%;
      display: block;
      
    }

    /* Logo */
    .logo {
      width:  5%;; /* Ajusta el tamaño del logo */
      height: auto;
      margin-right: 1% ; /* Añade espacio entre el logo y el título */
    }


    /* Estilo de las secciones ------------------------------------------------------*/
    section {
      margin-bottom: 40px;
      padding: 4% 15%;

    }

    section h2 {
      color: #333;
      margin: 0px -5%;
      font-size: 210%;
    }

    section h4 {
      color: #333;
      margin: 0px -3%;
      font-size: 170%;
      padding: 3% 0% 0% 0%;
    }
    
    section li{
      font-size: 150%;
      font-weight: bold;
      padding: 2% 0% 0% 0% ;
    }


    /* Centrar el contenedor que contiene el iframe */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2% 0%;
      width: 80%;
      max-width: 800px;
      height: 500px;
    }

   
    /* TEXTOS */

    p {
      text-align: justify;
      font-size: 150%;
      line-height: 1.2;
      margin-bottom: 20px;
    }

  /* Para pantallas de tablet */

    /* Contenedor de las pestañas */

    }

    section h4 {

  }

  

  

    


  </style>
</head>

<script>

  function showSection(sectionid, event) {
    if (event) event.preventDefault();

    // Ocultar todas las secciones
    let sections = document.querySelectorAll('section');
    sections.forEach(section => {
        section.style.display = "none";
        
    });

    // Mostrar la sección específica
    let seccion = document.getElementById(sectionid);
    if (seccion) {
        seccion.style.display = "block";
    }

    if (window.innerWidth <= 1300) {
      toggleIndex(); // Llamamos a la función toggleIndex para ocultar el índice
    }
    

  }
  window.showSection = showSection;

  function toggleIndex() {
    const index = document.querySelector(".index");
  
    // Verificar si el índice está oculto o visible
    if (index.style.display === "none" || index.style.display === "") {
      // Activar el índice (mostrarlo)
      index.style.display = "block";
    } else {
      // Desactivar el índice (ocultarlo)
      index.style.display = "none";
    }
  }
  

  
  


  
</script>
<body>
          <!-- Botón para abrir/cerrar el índice -->


  <div class="container">
    <button class="index-btn" onclick="toggleIndex()">☰</button>
        <!-- Botón para abrir/cerrar el índice -->
    <!-- Contenedor para el encabezado y las pestañas -->
    <div class="header-tabs">

      <img src="Recursos\logo-c-4-2000x1174.png" alt="Logo" class="logo">

      <h1>Practicas Oceanografía, Carlos Pacheco Perelló</h1>

      <!-- Pestañas de navegación -->
      <div class="tabs">
        <div class="tab" onclick="loadTab('pestana1')">Mapas</div>
        <div class="tab" onclick="loadTab('pestana2')">Estadísticas</div>
        <div class="tab" onclick="loadTab('pestana3')">Teoría</div>
      </div>
    </div>



    <!-- Contenedor para el contenido cargado -->
    <div id="content-container">
      <!-- Aquí se cargará el contenido de las pestañas -->
    </div>
  </div>

  <script>
    // Función para cargar el contenido de las pestañas desde archivos externos
    function loadTab(tabName) {
      const container = document.getElementById('content-container');
    
      // Limpiar el contenido actual
      container.innerHTML = '';
    
      // Cargar el archivo HTML correspondiente
      fetch(`${tabName}.html`)
        .then(response => response.text())
        .then(data => {
          container.innerHTML = data;
    
          // Ejecutar los scripts del contenido cargado
          const scripts = container.querySelectorAll("script");
          scripts.forEach(script => {
            const newScript = document.createElement("script");
            if (script.src) {
              newScript.src = script.src;
              newScript.onload = () => console.log(`Script ${script.src} cargado.`);
            } else {
              newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
          });
        })
        .catch(error => {
          console.error('Error al cargar el contenido:', error);
          container.innerHTML = '<p>Error al cargar el contenido.</p>';
        });
    
      // Cambiar el estado activo de las pestañas
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
    
      // Identificar la pestaña activa y agregarle la clase 'active'
      const activeTab = Array.from(tabs).find(tab => tab.getAttribute('onclick') === `loadTab('${tabName}')`);
      if (activeTab) {
        activeTab.classList.add('active');
      }
    }
    
    // Cargar por defecto el contenido de la primera pestaña
    loadTab('pestana1');
  </script>
</body>
