<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Recursos\c.png"> 
  <style>
    /* Estilo base de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
       /* Alinea todo el contenido de forma vertical */
      /* Centra todos los elementos dentro del contenedor */
      width: 100%;
    }

    /* Contenedor para el encabezado y las pestañas */
    .header-tabs {
      display: flex;
      justify-content: center; /* Asegura que el encabezado y las pestañas se distribuyan */
      align-items: center;
      background-color: rgb(148, 217, 44); /* Alinea los elementos verticalmente */
      width: 100%;
      padding: 0.5% 0%  0.5%  0%;
    }

    /* Encabezado */
    h1 {
      color: white;
      /* Mantener el texto del encabezado alineado a la izquierda */
      margin: 0;
      padding: 0% 2%  0%  0.2%;
      font-size: 150%;
    }

    /* Contenedor de las pestañas */
    .tabs {
      display: flex;
      cursor: pointer;
       /* Esto alinea las pestañas a la izquierda */
    }

    /* Pestañas */
    .tab {
      color: black;
      padding: 3% 2%  3%  2%;
      font-size:  100%;;
      text-align: center;
    }

    .tab:hover {
      background-color: rgb(23, 26, 200);
      color: white;
      border-radius: 5%;
    }

    /* Pestaña activa */
    .tab.active {
      background-color: white;
      color: rgb(39, 221, 194);
      font-weight: bold;
      border-radius: 5%;
    }

    /* Estilo del contenido */
    .tab-content {
      display: none;
      max-width: 800px;
      margin: 20px auto;
      background-color: #f4f4f4;;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
    }

    /* Mostrar contenido activo */
    .tab-content.active {
      display: block;
    }

    /* Estilo de las imágenes */
    img {
      max-width: 100%;
      display: block;
      
    }

    /* Logo */
    .logo {
      width:  5%;; /* Ajusta el tamaño del logo */
      height: auto;
      margin-right: 1% ; /* Añade espacio entre el logo y el título */
    }


    /* TEXTOS */

    p {
      text-align: justify;
      line-height: 1.6;
      margin-bottom: 20px;
    }





  </style>
</head>
<body>
  <div class="container">
    <!-- Contenedor para el encabezado y las pestañas -->
    <div class="header-tabs">

      <img src="Recursos\logo-c-4-2000x1174.png" alt="Logo" class="logo">

      <h1>Practicas Oceanografía, Carlos Pacheco Perelló</h1>

      <!-- Pestañas de navegación -->
      <div class="tabs">
        <div class="tab" onclick="loadTab('pestana1')">Mapas</div>
        <div class="tab" onclick="loadTab('pestana2')">Estadísticas</div>
        <div class="tab" onclick="loadTab('pestana3')">Documentación</div>
      </div>
    </div>

    <!-- Contenedor para el contenido cargado -->
    <div id="content-container">
      <!-- Aquí se cargará el contenido de las pestañas -->
    </div>
  </div>

  <script>
    // Función para cargar el contenido de las pestañas desde archivos externos
    function loadTab(tabName) {
      const container = document.getElementById('content-container');

      // Limpiar el contenido actual
      container.innerHTML = '';

      // Cargar el archivo HTML correspondiente
      fetch(`${tabName}.html`)
        .then(response => response.text())
        .then(data => {
          // Insertar el contenido en el contenedor
          container.innerHTML = data;
        })
        .catch(error => {
          console.error('Error al cargar el contenido:', error);
          container.innerHTML = '<p>Error al cargar el contenido.</p>';
        });

      // Cambiar el estado activo de las pestañas
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        tab.classList.remove('active'); // Eliminar la clase 'active' de todas las pestañas
      });

      // Identificar la pestaña activa y agregarle la clase 'active'
      const activeTab = Array.from(tabs).find(tab => tab.getAttribute('onclick') === `loadTab('${tabName}')`);
      if (activeTab) {
        activeTab.classList.add('active'); // Agregar la clase 'active' a la pestaña correspondiente
      }
    }

    // Cargar por defecto el contenido de la primera pestaña
    loadTab('pestana1');
  </script>
</body>
</html>
