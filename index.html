<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi P치gina GitHub Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <h1>Bienvenidos a mi repositorio</h1>
  <p>Este es el contenido de la p치gina web que est치s mostrando en GitHub Pages.</p>

  <!-- Elemento para mostrar el contenido del README -->
  <div id="contenido-readme"></div>

  <script>
    // Crear una instancia de Showdown para convertir Markdown a HTML
    var converter = new showdown.Converter();

    // URL del README.md en tu repositorio (cambia esto por la URL real)
    var readmeUrl = "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/README.md";

    // Funci칩n para cargar el README.md desde GitHub y mostrarlo
    fetch(readmeUrl)
      .then(response => response.text())
      .then(markdown => {
        var html = converter.makeHtml(markdown); // Convertir Markdown a HTML
        document.getElementById("contenido-readme").innerHTML = html; // Mostrar el contenido en el div
      })
      .catch(error => {
        console.error('Error al cargar el README.md:', error);
      });
  </script>
</body>
</html>
